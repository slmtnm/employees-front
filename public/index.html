<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fira Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="favicon.ico">

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <!-- Filter by name or surname input -->
    <input class="form-control" id="employees-search" type="text" placeholder="Search (press Ctrl+/ to focus)">

    <!--  -->
    <label for="dog-names">Sort by salary: </label>
    <select class="form-select" name="dog-names" id="dog-names">
        <option value="rigatoni">No</option>
        <option value="dave">Asc</option>
        <option value="pumpernickel">Desc</option>
    </select>

    <!-- Login button -->
    <button id="employees-login-button" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <!-- Employees table -->
    <table id="employees-table" class="table table-hover">
        <tr class="table-secondary">
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Role</th>
            <th>Birthday</th>
            <th>Salary</th>
        </tr>
    </table>

    <!-- Table pagination bar -->
    <nav id="employees-table-navigation" aria-label="Table navigation">
        <ul class="pagination">
            <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only"></span>
            </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only"></span>
            </a>
            </li>
        </ul>
    </nav>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body login-input">
                Username:
                <input class="form-control" type="text" placeholder="Username">
                <div style="margin-top: 2%">
                    Password:
                </div>
                <input class="form-control" type="password" placeholder="Password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
            </div>
        </div>
    </div>

    <script src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
