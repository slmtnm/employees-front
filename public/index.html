<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fira Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="favicon.ico">

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <!-- Filter by name or surname input -->
    <input class="form-control" id="employees-search" type="text" placeholder="Filter by name/surname">

    <!-- Login button -->
    <button id="employees-login-button" type="button" class="btn btn-dark" data-bs-toggle="modal"
        data-bs-target="#loginModal">Login</button>

    <!-- Employees table -->
    <table id="employees-table" class="table table-hover"></table>

    <!-- Table pagination bar -->
    <nav id="employees-table-navigation" aria-label="Table navigation">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" aria-label="Previous" id="page-previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only"></span>
                </button>
            </li>
            <li class="page-item"><a class="page-link" href="#" id="page-current">1</a></li>
            <li class="page-item">
                <button class="page-link" aria-label="Next" id="page-next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only"></span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="inputLogin" class="form-label">Login</label>
                        <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <input id="login-form-submit" type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <script src="../dist/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
